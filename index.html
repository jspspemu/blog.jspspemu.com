---
layout: page
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <div>
        <h2>
          <a class="post-link" href="{{ post.url | link }}">{{ post.title }}</a>
        </h2>

        <p>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </p>

        {{ post.excerpt }}

        <p><a href="{{ post.url | link }}">Read more...</a></p>
      </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | link }}">via RSS</a></p>

</div>
