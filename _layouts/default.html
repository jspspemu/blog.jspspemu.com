<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- REDIRECT -->
    <meta http-equiv="refresh" content="0; url=https://soywiz.com/tag/pspemu/" />
    <script type="text/javascript">document.location.href = 'https://soywiz.com/tag/pspemu/';</script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="{{ '/' |link }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!--
    <link rel="stylesheet" href="{{ '/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}">
    -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="canonical" href="{{ page.url | link }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "
    /feed.xml" | link }}">
    
    <style type="text/css">
      .kd { color: blue; }
      article img, .post-list img {
        max-width: 100%;
        height: auto;
      }
    </style>
</head>

<body>

<div class="container">
    <div><img src="/img/logo_wide_50.png" style="width:auto;height:40px;" /></div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://jspspemu.com/">Play</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    {{ content }}
</div>

</body>

</html>
